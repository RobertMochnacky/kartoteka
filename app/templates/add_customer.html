{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<h2>Add New Customer</h2>

<form method="POST" action="{{ url_for('main.add_customer') }}">
    <div class="form-group">
        <label for="name">Customer Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Customer</button>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="alert alert-info mt-2">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}
{% endblock %}
