{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<h2>Edit Customer</h2>

<form method="POST" action="{{ url_for('main.edit_customer', customer_id=customer.id) }}">
    <div class="form-group">
        <label for="name">Customer Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
    </div>

    <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
    </div>

    <div class="form-group mt-2">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
    </div>

    <div class="form-group mt-2">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="alert alert-info mt-2">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}
{% endblock %}
