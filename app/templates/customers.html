{% extends "base.html" %}

{% block title %}Customers{% endblock %}

{% block content %}
<h2>Customers</h2>

<!-- Search input -->
<div class="mb-3">
  <input type="text" id="customerSearch" class="form-control" placeholder="Search customers...">
</div>

<ul class="list-group mt-3" id="customerList">
  {% for customer in customers %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
      <div class="customer-info">
          <strong>{{ customer.name }}</strong> - Email: {{ customer.email }} | Phone: {{ customer.phone }} | Address: {{ customer.address }}
      </div>
      <div class="d-flex gap-2">
          <a href="{{ url_for('main.view_customer', customer_id=customer.id) }}" class="btn btn-outline-primary btn-sm">View</a>
          <a href="{{ url_for('main.edit_customer', customer_id=customer.id) }}" class="btn btn-outline-warning btn-sm">Edit</a>
          <a href="{{ url_for('main.delete_customer', customer_id=customer.id) }}" 
             class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
      </div>
  </li>
  {% endfor %}
</ul>
