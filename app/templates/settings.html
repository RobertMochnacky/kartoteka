{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2 class="mb-4"><i class="bi bi-gear-fill me-2"></i>Settings</h2>

      <!-- Appearance Settings -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-semibold">
          <i class="bi bi-palette me-2 text-primary"></i>Appearance
        </div>
        <div class="card-body">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Enable dark mode</label>
          </div>

          <div class="mb-3">
            <label for="accentColor" class="form-label">Accent color</label>
            <input type="color" id="accentColor" class="form-control form-control-color"
                   title="Choose your accent color" value="#3a86ff">
          </div>
        </div>
      </div>

      <!-- User Account Settings -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-semibold">
          <i class="bi bi-person-circle me-2 text-primary"></i>Account
        </div>
        <div class="card-body">
          <p><strong>Username:</strong> {{ current_user.username }}</p>
          <p><strong>Email:</strong> {{ current_user.email }}</p>
          <hr>
          <p class="text-muted">Account management features coming soon (e.g., password change, profile picture, etc.).</p>
        </div>
      </div>

      <!-- Save Settings -->
      <button id="saveSettings" class="btn btn-primary">
        <i class="bi bi-save me-1"></i> Save Preferences
      </button>
    </div>
  </div>
</div>

<script>
  const darkToggle = document.getElementById("darkModeToggle");
  const accentPicker = document.getElementById("accentColor");
  const root = document.documentElement;

  // Initialize saved preferences
  const savedTheme = localStorage.getItem("theme");
  const savedAccent = localStorage.getItem("accentColor");

  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    darkToggle.checked = true;
  }

  if (savedAccent) {
    root.style.setProperty("--primary-color", savedAccent);
    accentPicker.value = savedAccent;
    applyAccent(savedAccent);
  }

  // Apply accent colors dynamically
  function applyAccent(color) {
    root.style.setProperty("--primary-color", color);
    root.style.setProperty("--bs-primary", color);
    root.style.setProperty("--bs-link-color", color);
    root.style.setProperty("--bs-link-hover-color", color);
    root.style.setProperty("--accent-hover", shadeColor(color, -10));
    document.querySelectorAll(".btn-primary, .text-primary").forEach(el => {
      el.style.backgroundColor = color;
      el.style.borderColor = color;
      el.style.color = "#fff";
    });
    document.querySelectorAll(".sidebar a.active").forEach(el => {
      el.style.borderLeftColor = color;
    });
  }

  // Dark mode toggle
  darkToggle.addEventListener("change", () => {
    if (darkToggle.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });

  // Accent color change
  accentPicker.addEventListener("input", () => {
    const color = accentPicker.value;
    applyAccent(color);
  });

  // Save settings
  document.getElementById("saveSettings").addEventListener("click", () => {
    const color = accentPicker.value;
    localStorage.setItem("accentColor", color);
    localStorage.setItem("theme", darkToggle.checked ? "dark" : "light");

    const toast = document.createElement("div");
    toast.className = "alert alert-success mt-3";
    toast.innerText = "âœ… Settings saved successfully!";
    document.querySelector(".container-fluid").prepend(toast);
    setTimeout(() => toast.remove(), 2000);
  });

  // Utility: adjust brightness for hover colors
  function shadeColor(color, percent) {
    const num = parseInt(color.slice(1), 16),
      amt = Math.round(2.55 * percent),
      R = (num >> 16) + amt,
      G = (num >> 8 & 0x00FF) + amt,
      B = (num & 0x0000FF) + amt;
    return "#" + (
      0x1000000 +
      (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
      (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
      (B < 255 ? (B < 1 ? 0 : B) : 255)
    ).toString(16).slice(1);
  }
</script>
{% endblock %}
