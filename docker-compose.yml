services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: flaskuser
      POSTGRES_PASSWORD: flaskpass
      POSTGRES_DB: kartoteka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaskuser"]
      interval: 5s
      retries: 5
      timeout: 5s

  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn -w 2 -b 0.0.0.0:5000 wsgi:app

volumes:
  postgres_data:
