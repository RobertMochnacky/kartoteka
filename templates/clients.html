{% extends "base.html" %}
{% block content %}
<h2>Clients</h2>
<a href="{{ url_for('new_client') }}">Add New Client</a>
<table>
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th>Actions</th>
  </tr>
  {% for c in clients %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.contact }}</td>
    <td>
      <a href="{{ url_for('client_detail', client_id=c.id) }}">Details / Add Activity</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
