{% extends "base.html" %}
{% block content %}
<h2>New Client</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.name.label }}<br>{{ form.name() }}</p>
  <p>{{ form.contact.label }}<br>{{ form.contact() }}</p>
  <p>{{ form.notes.label }}<br>{{ form.notes() }}</p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
