{% extends "base.html" %}
{% block content %}
<h2>Reset Password for {{ user.username }}</h2>
<form method="post">
  <p>New Password:<br><input type="password" name="new_password" required></p>
  <p>Confirm Password:<br><input type="password" name="confirm_password" required></p>
  <p><button type="submit">Reset Password</button></p>
  <p><a href="{{ url_for('auth.list_users') }}">Cancel</a></p>
</form>
{% endblock %}
